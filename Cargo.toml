[package]
name = "notify_push"
version = "0.1.0" # this version number is unused, the version number for the binary will be extracted from the appinfo/info.xml during build
authors = ["Robin Appelman <robin@icewind.nl>"]
edition = "2021"
rust-version = "1.70.0"

[dependencies]
redis = { version = "0.24.0", default-features = false, features = ["tokio-comp", "aio", "cluster", "cluster-async"] }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
thiserror = "1.0.50"
warp = { version = "0.3.6", features = ["tls"] }
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread", "signal"] }
futures = "0.3.29"
log = "0.4.20"
sqlx-oldapi = { version = "0.6.19", features = ["runtime-tokio-rustls", "any", "mysql", "sqlite", "postgres"] }
dotenvy = "0.15.7"
dashmap = "5.5.3"
once_cell = "1.18.0"
miette = { version = "5.10.0", features = ["fancy"] }
smallvec = { version = "1.11.1", features = ["serde"] }
reqwest = { version = "0.11.22", default-features = false, features = ["rustls-tls", "json"] }
warp-real-ip = "0.2.0"
parse-display = "0.9.0"
percent-encoding = "2.3.1"
rand = { version = "0.8.5", features = ["small_rng"] }
ahash = "0.8.6"
flexi_logger = { version = "0.27.2", features = ["colors", "is-terminal"] }
tokio-stream = { version = "0.1.14", features = ["net"] }
derivative = "2.2.0"
nextcloud-config-parser = { version = "0.9.1", features = ["redis-connect"] }
url = "2.4.1"
clap = { version = "4.4.18", features = ["derive"] }

[dev-dependencies]
mini-redis = "0.4.1"
tokio-tungstenite = "0.21.0"
http-auth-basic = "0.3.3"
test_client = { path = "test_client" }

[build-dependencies]
nextcloud_appinfo = "0.6.0"

[profile.dev.package.backtrace]
opt-level = 3

[profile.release]
lto = true

[workspace]
